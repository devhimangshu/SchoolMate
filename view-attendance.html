<!-- view-attendance.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Attendance | SchoolMate</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script src="../js/student-auth.js"></script>
  <script src="../js/view-attendance.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <h2>Your Attendance</h2>
    
    <!-- Attendance Table -->
    <div id="attendanceTable">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="attendanceList">
          <!-- Data will be populated here from Firebase -->
        </tbody>
      </table>
    </div>

    <div class="card mt-20">
      <a href="student.html">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
