<!-- student.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard | SchoolMate ERP</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Sidebar and Content Container -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <div class="position-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <h4 class="text-center text-primary">SchoolMate ERP</h4>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <i class="fas fa-tachometer-alt"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/student/view-attendance.html">
                <i class="fas fa-calendar-check"></i> View Attendance
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/student/view-results.html">
                <i class="fas fa-file-alt"></i> View Results
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/student/timetable.html">
                <i class="fas fa-table"></i> Timetable
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/student/holidays.html">
                <i class="fas fa-calendar-alt"></i> Holidays
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/student/leave-apply.html">
                <i class="fas fa-calendar-check"></i> Apply for Leave
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/student/fees-status.html">
                <i class="fas fa-wallet"></i> Fees Status
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/student/assignments.html">
                <i class="fas fa-clipboard-list"></i> Assignments
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content Area -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
        <h2 class="mt-4">Student Dashboard</h2>
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card">
              <div class="card-body text-center">
                <i class="fas fa-calendar-check fa-3x"></i>
                <h5 class="card-title mt-2">View Attendance</h5>
                <a href="pages/student/view-attendance.html" class="btn btn-primary">View</a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <div class="card-body text-center">
                <i class="fas fa-file-alt fa-3x"></i>
                <h5 class="card-title mt-2">View Results</h5>
                <a href="pages/student/view-results.html" class="btn btn-primary">View</a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <div class="card-body text-center">
                <i class="fas fa-table fa-3x"></i>
                <h5 class="card-title mt-2">Timetable</h5>
                <a href="pages/student/timetable.html" class="btn btn-primary">View</a>
              </div>
            </div>
          </div>
        </div>
        <!-- Additional Cards -->
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card">
              <div class="card-body text-center">
                <i class="fas fa-calendar-alt fa-3x"></i>
                <h5 class="card-title mt-2">Holiday Calendar</h5>
                <a href="pages/student/holidays.html" class="btn btn-primary">View</a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <div class="card-body text-center">
                <i class="fas fa-calendar-check fa-3x"></i>
                <h5 class="card-title mt-2">Apply for Leave</h5>
                <a href="pages/student/leave-apply.html" class="btn btn-primary">Apply</a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <div class="card-body text-center">
                <i class="fas fa-wallet fa-3x"></i>
                <h5 class="card-title mt-2">Fees Status</h5>
                <a href="pages/student/fees-status.html" class="btn btn-primary">Check</a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
