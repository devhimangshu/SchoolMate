<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SchoolMate ERP | Login</title>
  <!-- FontAwesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Main Container -->
  <div class="login-container">
    <div class="login-box">
      <!-- Logo -->
      <div class="logo">
        <img src="assets/logo.png" alt="SchoolMate Logo">
      </div>
      
      <!-- Tagline -->
      <p class="tagline">Welcome to SchoolMate ERP</p>
      <p class="sub-tagline">Empowering Education, Simplifying Management</p>
      
      <!-- Login Form -->
      <form id="loginForm">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Registered email id" required>
        </div>
        
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required>
          <i class="fas fa-eye" id="togglePassword" style="cursor: pointer;"></i>
        </div>
        
        <button type="submit" class="login-btn">Login</button>
        
        <p class="forgot-password"><a href="#">Forgot password?</a></p>
        
        <p class="create-account">New to SchoolMate? <a href="#">Create an account</a></p>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');

    togglePassword.addEventListener('click', function (e) {
      const type = password.type === 'password' ? 'text' : 'password';
      password.type = type;
      this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
